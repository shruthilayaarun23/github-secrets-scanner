global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'secret-scanner-metrics'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # File-based metrics from GitHub Actions
  - job_name: 'github-actions-metrics'
    file_sd_configs:
      - files:
        - '/prometheus/metrics/*.json'
        refresh_interval: 30s